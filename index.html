<!DOCTYPE html>
<html lang="en">
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="more_inf" 
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
        <h3 class="main__title">Add Item</h3>
        <div class="new-tasks">
          <input id="new-task"class="new-tasks__input" type="text">
          <button class="new-tasks__button">Add</button>
        </div>
      <h3 class="main__title">Todo</h3>
      <ul class="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="incomplete-tasks__label">Pay Bills</label>
          <input type="text" class="incomplete-tasks__input">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="delete button">
          </button>
        </li>
        <li class="incomplete-tasks__mode">
          <input type="checkbox">
          <label class="incomplete-tasks__mode__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="incomplete-tasks__mode__input">      
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
      <h3 class="main__title">Completed</h3>
      <ul class="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="completed-tasks__label">See the Doctor</label>
          <input type="text" class="completed-tasks__input">
          <button class="edit">Edit</button>   
          <button class="delete">
            <img src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
